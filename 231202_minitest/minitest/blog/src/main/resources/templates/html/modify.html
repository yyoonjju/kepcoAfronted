<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/write.css"/>
    <title>Content Page</title>
</head>
<body>
    <div class="write-content">
        <div class="write-top">글 수정하기</div>
        <form class="write-form" action="/modify" method="post">
            <input type="hidden" name="boardSeq" th:value="${board.boardSeq}">
            <input type="hidden" name="boardId" th:value="${board.boardId}">
            <input type="hidden" name="writedate" th:value="${board.writedate}">
            <span class="span-title">제목 </span> <input class="top-input" type="text" name="title" th:value="${board.title}"><br> 
            <span class="span-title">내용 </span> <textarea class="top-textarea" name="contents" th:field="${board.contents}"></textarea><br>
            <div class="total-btn">
                <button class="board-btn" type="submit">작성 완료</button>
            </div>
        </form>
    </div>
</body>
</html>
